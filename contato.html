<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="snome">Sobrenome:</label><br>
        <input type="text" id="snome" name="snome"><br>
        <label for="datanasc">Data de Nascimento</label><br>
        <input type="date" required><br>
        <label for="tel">Telefone:</label><br>
        <input type="tel" id="tel" name="tel"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="radio" id="fisica" name="tipo_pessoa" value="fisica">
        <label for="fisica">Pessoa fisica</label><br>
        <input type="radio" id="juridica" name="tipo_pessoa" value="juridica">
        <label for="fisica">Pessoa Juridica</label><br>
        <br>
        <input type="submit" id="Enviar">
    </form>
</body>

</html>
